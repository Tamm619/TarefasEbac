<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        label{
            color: #ffffff;
        }
        body{
            background-color: #000000;
        }
        h1{
            color: #ff0000;
        }
        .botaocadastro{
            background-color: #06630e;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1> <br>
    <form>
    <label for="useremail">E-mail: </label>
    <input id="useremail"  type="email" placeholder="Seu E-mail"> <br>

    <label for="username">Usuário: </label> 
    <input id="username" type="text" placeholder="Seu Usuário"> <br>

    <label style="color:red" for="senha">Senha: </label>
    <input id="senha" type="password" placeholder="Sua Senha"> <br>

    <button class="botaocadastro" type="submit">Cadastrar</button>
    </form>
</body>
</html>
