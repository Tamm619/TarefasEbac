<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./style.css"
</head>
<body>
    <h1>Formulário de Cadastro</h1> <br>
    <form>
    <label for="useremail">E-mail: </label>
    <input id="useremail"  type="email" placeholder="Seu E-mail"> <br>

    <label for="username">Usuário: </label> 
    <input id="username" type="text" placeholder="Seu Usuário"> <br>

    <label for="senha">Senha: </label>
    <input id="senha" type="password" placeholder="Sua Senha"> <br>

    <button class="botaocadastro" type="submit">Cadastrar</button>
    </form>

    <img src="https://cdn.pixabay.com/photo/2024/02/26/19/39/monochrome-image-8598798_640.jpg" alt="Catioro">

</body>
</html>
